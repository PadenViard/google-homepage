<!DOCTYPE html>
<html>
<head>
    <title>Google Clone Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="nav-left">About</li>
            <li class="nav-left">Store</li>
            <li class="nav-right">Images</li>
            <li class="nav-right">Gmail</li>
        </ul>
    </nav>

    <main>
        <img src="images/google_logo.png" alt="The Google Logo">
        <input type="text" class="search_bar">
        <div class="button_box">
            <button class="google_button">Google Search</button>
            <button class="google_button">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <ul>
            <li class="nav-left">Advertising</li>
            <li class="nav-left">Business</li>
            <li class="nav-left">How Search works</li>
            <li class="nav-right">Settings</li>
            <li class="nav-right">Terms</li>
            <li class="nav-right">Privacy</li>
        </ul>
    </footer>

</body>
</html>
